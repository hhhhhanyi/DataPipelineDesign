image: docker:latest

stages:
  - build
  - deploy

build_image:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $â€‹CI_REGISTRY
    - BRANCH=$(echo $CI_BUILD_REF_NAME| cut -d'/' -f 2)
    - TAG_ID=${BRANCH}_$(echo $CI_BUILD_REF | cut -c 1-7)
    - docker build VERSION=$TAG_ID -t $CI_REGISTRY_IMAGE:$TAG_ID .
    - docker push $CI_REGISTRY_IMAGE:$TAG_ID
    - docker tag $CI_REGISTRY_IMAGE:$TAG_ID $CI_REGISTRY_IMAGE:${BRANCH}_latest
    - docker push $CI_REGISTRY_IMAGE:${BRANCH}_latest
  only:
    refs:
      - master
